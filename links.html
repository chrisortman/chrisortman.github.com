---
layout: default
title: links
---

<div class="home">

  <h1>links</h1>

  <ul class="posts">
    {% for link in site.data.links %}
      <li>
        <a class="post-link" href="{{ link.url }}">{{ link.title }}</a>
        <p>
          {{ link.description }}
        </p>
      </li>
    {% endfor %}
  </ul>


</div>
